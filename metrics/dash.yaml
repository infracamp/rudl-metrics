
dashboards:
  main:

  - name: Services
    type: list
    elements:
    - name: infracamp
      template: chart/service.yaml
      source: /api/data/service.json
      query: https://infracamp.org
      select:
      - time
      - connect
      - lookup
      append: true


    - name: google
      template: chart/service.yaml
      source: /api/data/service.json
      query: http://google.com
      select:
      - time
      - connect
      - lookup
      append: true
      interval: 15



  - name: Cloudfront
    type: list
    elements:
      - name: req_total (12h/15m)
        template: chart/default.yaml
        source: /api/data/stats.json
        query: SELECT count(request) as num FROM syslog WHERE time > now() - 12h GROUP BY time(15m)
        select:
          - num

      - name: req_total_500 (12h/15m)
        template: chart/default.yaml
        source: /api/data/stats.json
        query: SELECT count(request) as num FROM syslog WHERE time > now() - 12h AND status='500' GROUP BY time(15m)
        select:
          - num


      - name: req_total_404 (12h/15m)
        template: chart/default.yaml
        source: /api/data/stats.json
        query: SELECT count(request) as num FROM syslog WHERE time > now() - 12h AND status='404' GROUP BY time(15m)
        select:
          - num

      - name: total_mb_in (12h/15m)
        template: chart/default.yaml
        source: /api/data/stats.json
        query: SELECT sum(request_length) / 1024 / 1024 as num FROM syslog WHERE time > now() - 12h GROUP BY time(15m)
        select:
        - num

      - name: total_mb_out (12h/15m)
        template: chart/default.yaml
        source: /api/data/stats.json
        query: SELECT sum(bytes_sent) / 1024 / 1024 as num FROM syslog WHERE time > now() - 12h GROUP BY time(15m)
        select:
        - num

  - name: Nodes
    type: html
    elements:
    - name: wurst
      source: /api/data/html/nodes
      interval: 5

  - name: Gitlab
    type: html
    elements:
    - name: wurst
      source: /api/data/html/gitlab-pipeline
      interval: 30

  - name: Error/15m
    type: html
    elements:
    - name: wurst
      source: /api/data/html/top-service-error
      interval: 30

  - name: OK/15m
    type: html
    elements:
    - name: wurst
      source: /api/data/html/top-service-ok
      interval: 30




