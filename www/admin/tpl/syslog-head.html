<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body" style="">
                <template is="ka-tpl" auto>


                    <form is="ka-form" id="syslogForm2" onsubmit="KaRoute.options = this.$data">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label>System:</label>
                                    <input type="text" class="form-control" name="system">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label>Hostname:</label>
                                    <input type="text" class="form-control" name="hostname">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label>Severity:</label>
                                    <input type="text" class="form-control" name="severity">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label>Filter:</label>
                                    <input type="text" class="form-control" name="msg">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label>Till Date/Time:</label>
                                    <input *ref="datetime" type="datetime-local" class="form-control" name="time">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">

                                    <button type="submit" class="mt-4 btn btn-primary">Search</button>
                                    <button type="reset" class="mt-4 btn btn-primary" onclick="KaRoute.options={}">Reset</button>
                                </div>
                            </div>
                        </div>

                    </form>
                    <script>
                        (async (self) => {


                            KaRoute.onOptionChange("form", options => {
                                let form = ka_form("syslogForm2");
                                console.log("formChange", {...options});
                                form.$data = options;
                            })


                            let dateTime = await self.waitRef("datetime");

                            $(dateTime).daterangepicker({
                                "singleDatePicker": true,
                                "showWeekNumbers": true,
                                "timePicker": true, "autoUpdateInput": false,
                                "timePicker24Hour": true,
                                "maxDate": (new Date(Date.now() + 90000000)).toLocaleDateString()
                            }, function (start) {
                                dateTime.value = start._d.toISOString();
                            });

                        })(KaTpl.self);
                    </script>
                </template>

            </div>
        </div>
    </div>
</div>
